        body {
          background-color: #393939;
          font-size: 18px;
          font-family: 'Raleway', sans-serif;
        }

        p {
          color: black;
          margin: 50px;
        }

        a {
          color: #4FDEF2;
        }

        .axis {
          fill: gray;
          -webkit-user-select: none;
          -moz-user-select: none;
          user-select: none;
        }

        .axis .halo {
          stroke: gray;
          stroke-width: 14px;
          stroke-linecap: round;
        }

        .slider .handle path {
          stroke: tomato;
          stroke-width: 11px;
          stroke-linecap: round;
          pointer-events: none;
        }

        .slider .handle text {
          fill: 	rgb(64,64,54);
          text-align: center;
          font-size: 24px;

      <script>
      var margin = {top: 200, right: 50, bottom: 200, left: 50},
      width = 300 - margin.left - margin.right,
      height = 650 - margin.bottom - margin.top,
      startingValue = 55;

      // sets scale for slider
      var x = d3.scale.linear()
          .domain([20, 90])
          .range([0, width])
          .clamp(true);

      // defines brush
      var brush = d3.svg.brush()
          .x(x)
          .extent([startingValue, startingValue])
          .on("brush", brushed);

      var svg = d3.select("body").append("svg")
          .attr("width", width + margin.left + margin.right)
          .attr("height", height + margin.top + margin.bottom)
        .append("g")
        // classic transform to position g
          .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

      svg.append("g")
          .attr("class", "x axis")
          // put in middle of screen
          .attr("transform", "translate(0," + height *1/5 + ")")
          // inroduce axis
          .call(d3.svg.axis()
            .scale(x)
            .orient("bottom")
            .tickFormat(function(d) { return d; })
            .tickSize(0)
            .tickPadding(12)
            .tickValues([20, 90]))
        .select(".domain")
        .select(function() {console.log(this); return this.parentNode.appendChild(this.cloneNode(true)); })
          .attr("class", "halo");

      var slider = svg.append("g")
          .attr("class", "slider")
          .call(brush);

      slider.selectAll(".extent,.resize")
          .remove();

      slider.select(".background")
          .attr("height", height);

      var handle = slider.append("g")
          .attr("class", "handle")

      handle.append("path")
          .attr("transform", "translate(0," + height *1/5 + ")")
          .attr("d", "M 0 -20 V 20")

      handle.append('text')
        .text(startingValue)
        .attr("transform", "translate(" + (-18) + " ," + (height*(1/5) - 25) + ")");

      slider.call(brush.event)

      function brushed() {
        var value = brush.extent()[0];

        if (d3.event.sourceEvent) { // not a programmatic event
          handle.select('text');
          value = x.invert(d3.mouse(this)[0]);
          brush.extent([value, value]);
        }

        handle.attr("transform", "translate(" + x(value) + ",0)");
        handle.select('text').text(Math.floor(value))
      }
